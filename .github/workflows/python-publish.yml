name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: write  # Need write permission to create tags

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Increment minor version tag
        shell: bash
        run: |
          # Get the current major version from __init__.py
          MAJOR_VERSION=$(grep '__base_version__ = ' src/vc_commit_helper/__init__.py | sed 's/.*= "\([^"]*\)".*/\1/')
          
          # Get the highest minor version from existing tags (only numeric minors)
          # Filter tags by major version pattern and extract numeric minor versions
          LATEST_MINOR=$(git tag -l "v${MAJOR_VERSION}.*" | \
                        sed "s/^v${MAJOR_VERSION}\.//" | \
                        grep -E '^[0-9]+$' | \
                        sort -n | \
                        tail -1)
          
          # If no tags exist, start with 1, otherwise increment
          if [ -z "$LATEST_MINOR" ]; then
            NEW_MINOR=1
          else
            NEW_MINOR=$((LATEST_MINOR + 1))
          fi
          
          # Create the new tag
          NEW_TAG="v${MAJOR_VERSION}.${NEW_MINOR}"
          echo "Creating new version tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Build release distributions
        run: |
          # NOTE: put your own distribution build steps here.
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
